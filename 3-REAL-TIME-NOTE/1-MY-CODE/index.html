<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Character Counter</h2>
      <textarea
        id="textarea"
        class="textare"
        placeholder="hello write here"
        maxlength="100"
      ></textarea>
      <div class="counter-container">
        <p>
          Total Characters:
          <span class="total-counter" id="total-counter"></span>
        </p>
        <p>
          Remaining:
          <span class="remaining-counter" id="remainig-counter"></span>
        </p>
      </div>
    </div>
  </body>
</html>
